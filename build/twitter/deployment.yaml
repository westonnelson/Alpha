apiVersion: apps/v1
kind: Deployment
metadata:
  name: twitter-bot-production
  labels:
    app: twitter-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twitter-bot
  template:
    metadata:
      labels:
        app: twitter-bot
    spec:
      containers:
      - name: twitter-bot
        image: gcr.io/nlc-bot-36685/alpha-twitter-bot
        imagePullPolicy: Always
        env:
          - name: PRODUCTION_MODE
            value: "1"
        volumeMounts:
          - name: alpha-service-keys
            mountPath: /run/secrets/alpha-service
            readOnly: true
          - name: google-cloud-auth
            mountPath: /run/secrets/google-cloud-auth
            readOnly: true
        resources:
          requests:
            memory: "100Mi"
            cpu: "200m"
        ports:
          - containerPort: 6912
      volumes:
        - name: alpha-service-keys
          secret:
            secretName: alpha-service-keys
            items:
              - key: credentials
                path: key
        - name: google-cloud-auth
          secret:
            secretName: google-cloud-auth
            items:
              - key: gcloud_credentials.json
                path: key